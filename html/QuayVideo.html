<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<style>
    .mauDo {
        font-size: 100%;
        color: red;
    }
    
    [class*="col-"] {
        padding-left: 0;
        padding-right: 0;
    }
    
    li {
        width: 50px;
    }
    
    #menu {
        display: inline-table;
    }
</style>
<script>
    $(document).ready(function() {
        var i = 2;
        $("#btnDK").click(function() {
            $("#myModal").modal();
        })

        function kiemTraMa() {
            var mauKT = /[0-9]{9}$/;
            if (mauKT.test($("#txtMa").val()) == "") {
                $("tbMa").html("Bắt buộc nhập");
                $("#tbMa").addClass("mauDo");
            } else {
                $("#tbMa").html("Nhập sai");
                $("#tbMa").addClass("mauDo");
            }
        }
        $("#txtMa").blur(kiemTraMa);

        function kiemTraHT() {
            var kt = /(^[A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
            if ($("#txtHT").val() == "") {
                $("tbTen").html("Nhập sai");
                $('tbTen').addClass("mauDo");
                return false;
            }
            if (!kt.test($("#txtHT").val())) {
                $("#tbTen").html("*Chữ cái đầu của mỗi từ phải viết hoa !!");
                $("tbTen").addClass("mauDo");
                return false;
            }

            $("#tbTen").html("*");
            return true;
        };
        $("#txtHT").blur(kiemTraHT);

        function kiemTraDC() {
            var mauKT1 = /^[a-z0-9-_]{3,15}$/; //so khớp user name
            var mauKT = /(abc)$/; //so khớp với abc và thứ tự các kí tự trong chuỗi
            if ($("#txtDC").val() == "") {
                $("#tbDC").html("Bắt buộc nhập");
                $("#tbDC").addClass("mauDo");
                return false;
            }
            if (!mauKT.test($("#txtDC").val())) {
                $("#tbDC").html("Nhập sai");
                $("#tbDC").addClass("mauDo");
                return false;
            }
            $("#tbDC").html("*");
            return true;
        }
        $("#txtDC").blur(kiemTraDC);
        // Lấy giá trị của section
        $("#slGia").change(function() {
            $("#slGia option:selected").each(function() {
                alert($(this).val());
                //Gán giá trị cho Textbox txtGiaDV
                $("#txtDV").val($(this).val());
            });
        });
        $(".chkDoDung").click(function() {
            var tienDD = 0;
            var n = $(".chkDoDung:checked").length;
            if (n == 0) {
                $(".chkDoDung:unchecked").each(function() {
                    tienDD = 0;
                    $("#txtDD").val(tienDD);
                });
            }

            if (n > 0) {
                $(".chkDoDung:checked").each(function() {
                    tienDD += parseFloat($(this).val());
                    $("#txtDD").val(tienDD);
                });
            }
            var tong = parseFloat($("#txtDD").val()) + parseFloat($("#txtDV").val());
        });
        $("#btnSave").click(function() {
            var ma = $("#txtMa").val();
            var ht = $("#txtHT").val();
            var dc = $("#txtDC").val();
            var tdv = $("#txtDV").val();
            var tdd = $("#txtDD").val();
            var tong = $("#txtTong").val();
            var them = "<tr><td>" + (i++) + "</td><td>" + ma + "</td><td>" + ht + "</td><td>" + dc + "</td><td>" +
                tdv + "</td><td>" + tdd + "</td><td>" + tong + "</td><tr>";
            $("#tbDanhSach").append(them);
            $("#myModal").modal("hide");
            return true;
        });
    });
</script>

<body>
    <div class="container border">
        <div class="row">
            <div class="col-12">
                <img src="../img/boi.jpg" alt="" width="100%">
            </div>
        </div>
        <div class="row">
            <nav class="navbar" id="menu">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Trang chủ</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" id="btnDK">Đăng ký</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Trợ giúp</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <table class="table-bordered table-light table-primary table-hover table table-striped" id="tableDS">
                <tr>
                    <th>STT</th>
                    <th>Mã học viên</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Tiền dịch vụ</th>
                    <th>Tiền đồ dùng</th>
                    <th>Tổng tiền</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>123456789</td>
                    <td>Trần Bảo</td>
                    <td>hoangbao@iuh.edu.vn</td>
                    <td>30000</td>
                    <td>10000</td>
                    <td>40000</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>THÔNG TIN THANH TOÁN</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form class="form-control">
                                <div class="row form-group p-1">
                                    <div class="col-3 col-sm-3">
                                        <label for="">Mã học viên:</label>
                                    </div>
                                    <div class="col-3 col-sm-6">
                                        <input type="text" class="form-control" placeholder="123456789" id="txtMa">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbMa">*</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-3 col-sm-3">
                                        <label for="">Họ tên:</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <input type="text" id="txtHT" class="form-control" placeholder="Trần Nguyễn Hoàng Bảo">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbTen">*</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-6 col-sm-3">
                                        <label for="">Email:</label>

                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <input type="text" class="form-control" placeholder="hoangbao@iuh.edu.vn" id="txtDC">
                                    </div>
                                    <div class="col-3 col-sm-3 p-2">
                                        <span id="tbEmail">*</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Dịch vụ:</label>
                                    </div>
                                    <div class="col-6 col-sm-6">
                                        <select name="gia" class="form-control" id="slGia">
                                            <option value="2000">Bơi</option>
                                            <option value="3000">Trượt ván</option>
                                            <option value="5000">Moto nước</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Giá tiền:</label>

                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtDV" id="txtDV" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Đồ dùng:</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" class="chkDoDung" value="20000" />Áo quần bơi
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for=""></label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="checkbox" name="chkDoDung" class="chkDoDung" value="50000" />Phao
                                    </div>
                                </div>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Tiền đồ dùng:</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtDD" class="form-control" value="0" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row p-1">
                                    <div class="col-4 col-sm-3">
                                        <label for="">Tổng tiền:</label>
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <input type="text" name="txtTong" class="form-control" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row p-1">
                                    <div class="col-sm-6"><input type="button" value="Thanh toán" id="btnSave" class="btn btn-success btn-block"></div>
                                    <div class="col-sm-6"><input type="reset" value="Hủy" class="btn btn-danger btn-block"></div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <h4>Trang thanh toán</h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4 col-md-4">
                <h6>Mã sinh viên:_________</h6>
            </div>
            <div class="col-4 col-md-4">
                <h6>Họ tên:_________</h6>
            </div>
            <div class="col-4 col-md-4">
                <h6>Phòng thi:_________</h6>
            </div>
        </div>
    </div>
</body>

</html>
